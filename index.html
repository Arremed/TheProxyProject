<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Proxy Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: green;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .panic-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        @keyframes flash {
            0% { color: green; }
            33% { color: blue; }
            66% { color: yellow; }
            100% { color: green; }
        }
        .flashing-text {
            animation: flash 2s infinite;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 class="flashing-text">Welcome To The Proxy Web!</h1>
    <p class="flashing-text">Welcome To The Proxy Web. This is a page where proxy links will be posted.</p>

    <!-- Panic Button -->
    <button class="panic-button" onclick="panicMode()">Panic</button>

    <script>
        function panicMode() {
            alert("Error: Something went wrong.");
            window.location.href = "about:blank"; // Redirects to a blank page
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'p') { // Press 'P' to activate panic mode
                panicMode();
            }
        });
    </script>
</body>
</html>
